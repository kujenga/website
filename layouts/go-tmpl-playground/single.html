<!DOCTYPE html>
<html lang="en">
  {{ partial "header.html" . }}
  <body>
    <div class="container" id="playground">
      <h1>{{ .Title }}</h1>
      <div>{{ .Content }}</div>
      <div id="app"></div>
    </div>
    <!-- /container -->
    {{ partial "footer.html" . }}

    <script src="/exp/wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch('/exp/playground.wasm'),
        go.importObject
      ).then((result) => {
        go.run(result.instance);
      });
    </script>

    <!-- Script tag for JSX file -->
    {{ partial "jsx.html" "js/exp/playground.jsx" }}
  </body>
</html>
