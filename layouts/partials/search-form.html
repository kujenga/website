<form
  id="search"
  action="{{ with .GetPage `/search` }}{{ .RelPermalink }}{{ end }}"
  method="get"
  class="form-inline"
>
  <input
    type="search"
    id="search-input"
    class="form-control"
    name="query"
    placeholder="Search"
    autocomplete="off"
  />
  <button
    type="submit"
    id="search-submit"
    class="btn"
    aria-label="Search"
  ></button>
</form>
