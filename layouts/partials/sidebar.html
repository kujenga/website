<div id="sidebar" class="card">
  <div class="card-header">
    <h4>Looking Outward</h4>
  </div>
  <div class="card-body">
    <div>
      <h4>Posts elsewhere</h4>
      <ul class="list-unstyled">
        {{ range $.Site.Data.external.pages }}
        <li>
          <div class="external-page">
            <a href="{{ .Link }}" title="{{ .Name }}" target="newtab">
              {{ .Name }}
            </a>
            <p><small>{{ .Date }} - {{ .Domain }}</small></p>
          </div>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>
