<!DOCTYPE html>
<html lang="en">
  {{ partial "header.html" . }}
  <body>
    {{ partial "nav.html" . }}

    <div class="jumbotron">
      <div class="container">
        <h1>{{ .Title }}</h1>
        <p class="lead col-md-8 offset-md-2">{{ .Description }}</p>
      </div>
    </div>

    <div class="container" id="posts">
      <!-- Example row of columns -->
      <div class="row">
        <!-- Homepage content -->
        <div class="col-md-6">{{ .Content }}</div>
        <!-- Other pages -->
        <div class="col-md-6">
          <h3>Posts</h3>
          <ul class="list-unstyled">
            <!-- Pages for the homepage: https://gohugo.io/variables/taxonomy/ -->
            {{ range .Site.Taxonomies.categories.homepage }}
            <!-- Render "li" content: https://gohugo.io/templates/views/ -->
            {{ .Page.Render "li" }} {{ end}}
          </ul>
        </div>
      </div>
      <hr />
      {{ partial "footer.social.html" . }}
    </div>
    <!-- /container -->
    {{ partial "footer.html" . }}
  </body>
</html>
